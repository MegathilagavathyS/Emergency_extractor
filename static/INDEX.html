<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency GeoPlace Extractor</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eef2f3;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #00bcd4;
      text-shadow: 0 0 10px #00bcd4;
    }
    header p {
      max-width: 600px;
      margin: 0.5rem auto 0;
      font-size: 1.1rem;
      color: #a0c9d9;
    }

    main {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
      margin-bottom: 3rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 8px;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
      font-family: inherit;
    }

    button {
      background: #00bcd4;
      color: #0f2027;
      font-weight: 700;
      border: none;
      padding: 0.8rem 2rem;
      margin-top: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #00bcd4;
      width: 100%;
    }
    button:hover {
      background: #0097a7;
    }

    section#results {
      margin-top: 2rem;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 188, 212, 0.15);
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
    }

    section#results h2 {
      margin-top: 0;
      color: #00bcd4;
      text-shadow: 0 0 5px #00bcd4;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(0, 188, 212, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #d0f0fb;
    }
    ul li:last-child {
      border-bottom: none;
    }
    .token {
      font-weight: 600;
    }
    .canonical {
      font-style: italic;
      color: #80deea;
    }
    .type {
      background: #00bcd4;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #0f2027;
      margin-left: 0.8rem;
      white-space: nowrap;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Emergency GeoPlace Extractor</h1>
    <p>Paste disaster reports or messages below. Our system extracts and standardizes affected locations to help satellite tasking and response efforts.</p>
  </header>

  <main>
    <label for="userInput">Enter Report or Message:</label>
    <textarea id="userInput" placeholder="E.g. Floods reported near Maharastra, and heavy rains in New Delhi."></textarea>
    <button id="extractBtn">Extract Places</button>

    <section id="results" style="display:none;">
      <h2>Extracted Locations</h2>
      <ul id="resultsList"></ul>
    </section>
  </main>

  <script>
    const btn = document.getElementById('extractBtn');
    const input = document.getElementById('userInput');
    const resultsSection = document.getElementById('results');
    const resultsList = document.getElementById('resultsList');

    btn.addEventListener('click', async () => {
      const query = input.value.trim();
      if (!query) {
        alert('Please enter a report or message.');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Extracting...';

      try {
        // Call your backend API - replace the URL with your actual API endpoint
        const response = await fetch('http://localhost:5000/extract_places', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          throw new Error('Server error');
        }

        const data = await response.json();

        // Clear previous results
        resultsList.innerHTML = '';

        if (data.length === 0) {
          resultsList.innerHTML = '<li>No locations found.</li>';
        } else {
          data.forEach(item => {
            const li = document.createElement('li');

            li.innerHTML = `<span class="token">${item.token}</span> 
                            â†’ <span class="canonical">${item.canonical}</span>
                            <span class="type">${item.type}</span>`;

            resultsList.appendChild(li);
          });
        }

        resultsSection.style.display = 'block';

      } catch (error) {
        alert('Failed to extract places: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Extract Places';
      }
    });
  </script>

</body>
</html>
